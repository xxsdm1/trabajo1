<div class="col-md-12 personal panel panel-default" ng-controller="Profile">
	
	<h3>Datos Personales</h3>

	<div class="col-md-3">
		<img src="content/imagenes/denis.jpg" alt="" class="img-thumbnail">
	</div>

	<div class="col-md-7">
		
		<form method="POST">
			
			<div class="form-group col-md-4">
				<label class="label label-info">Codigo Usuario</label>
				<input type="text"  class="form-control textInput" ng-disabled="true" ng-model="usuario.id_usuario">
			</div>

			<div class="form-group col-md-4">
				<label class="label label-info">Apellido</label>
				<input type="text" class="form-control textInput" ng-disabled="mostrar" ng-model="usuario.ap_paterno">
			</div>

			<div class="form-group col-md-4">
				<label class="label label-info">Nombre</label>
				<input type="text" class="form-control textInput" ng-disabled="mostrar" ng-model="usuario.nombres">
			</div>

			<div class="form-group col-md-12">
				<label class="label label-info">Direccion</label>
				<input type="text" class="form-control textInput" ng-disabled="mostrar" ng-model="usuario.direccion">
			</div>

			<div class="form-group col-md-4">
				<label class="label label-info">Telefono</label>
				<input type="text" class="form-control textInput" ng-disabled="mostrar" ng-model="usuario.telefono">
			</div>

			<div class="form-group col-md-8">
				<label class="label label-info">Email</label>
				<input type="text" class="form-control textInput" ng-disabled="mostrar" ng-model="usuario.email">
			</div>
			<div class="form-group col-md-12">
				<label class="label label-info">Carrera Profesional</label>
				<input type="text" class="form-control textInput" ng-disabled="true">
			</div>
			<div class="form-group col-md-6">
				<label class="label label-info">Fecha de nacimiento</label>
				<input type="date" class="form-control textInput" ng-disabled="mostrar">
				{{usuario.fec_nacimiento}}
			</div>

			<div class="form-group col-md-4" ng-hide="mostrar">
				<button type="submit" class="form-control btn btn-success" ng-click="actualizarDatos()">Aceptar</button>
			</div>
		</form>

		<div class="form-group col-md-offset-4 col-md-4">
				<button ng-class="btnClass" ng-click="cambiar()">{{btnText}}</button>
			</div>

	</div>
</div>

<ng-recomendaciones></ng-recomendaciones>
