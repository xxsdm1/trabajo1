
	<div class="form-group">

	    <div class="col-sm-8 col-md-offset-2 buscar" >
	      	<div class="col-sm-10">
	        	<input type="text" class="form-control"   ng-model="vm.buscar">

	      	</div>
	      	<div class="col-sm-2">
	      		<button>BUSCAR</button>
	      	</div>	      	
	    </div>
	    {{vm.titulo}}
	    {{vm.autor}}

					<span>Titulos</span>
				</button>
			</div>
			<div class="col-sm-4">
				<button type="button"  aria-pressed="false" ng-click="vm.autor = vm.buscar">

				</button>
			</div>
			<div class="col-sm-4">
