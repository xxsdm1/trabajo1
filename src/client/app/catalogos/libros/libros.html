<div >

	<section class="col-md-12">

		<div class="panel panel-title">

			<div class="panel-heading">
	  			<h1>LIBROS</h1>
			</div>
		</div>
		<div class="row" style="background-color:#37454d;">
			<div class="panel-body" >
				<ng-buscar></ng-buscar>
			</div>
		</div>
		
	</section>

	<div class="col-md-2" >
		<ng-carreras></ng-carreras>
	</div>

	<div class="col-md-10">
		  <div class="col-sm-4" ng-repeat="libro in libros | filter:{titulo:vm.titulo,nombre : vm.autor } | filtroEjemplar : carrera ">

		    <div class="thumbnail">

		      <img src="content/imagenes/libros/portada/{{libro.ruta_portada}}.jpg" alt="...">
		      <div class="caption">
		        <h3>{{libro.titulo}}</h3>
		        <p>{{libro.descripcion.substring(0,200)+"..."}}</p>
		        <p><button class="btn btn-success" ui-sref="catalogos_libros_detalle({idLibro :libro.id_libro })" >Ver</button></p>
		      </div>

		    </div>

		  </div>

	</div>
</div>
